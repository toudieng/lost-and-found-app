<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription</title>

<!-- FontAwesome pour les ic√¥nes -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
:root {
    --main-color: #3E4C49;      /* Vert gris fonc√© */
    --accent-color: #C8A048;    /* Dor√© */
    --light-color: #F8F9FA;     /* Blanc cass√© doux */
    --card-bg: #FFFFFF;
    --shadow: 0 8px 25px rgba(0,0,0,0.12);
}

/* GLOBAL */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    background: linear-gradient(135deg, #f0f0f0, #ffffff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: var(--main-color);
}

/* FORM CONTAINER */
.form-container {
    width: 100%;
    max-width: 420px;
    padding: 2.5rem 2rem;
    background: var(--card-bg);
    border-radius: 1rem;
    box-shadow: var(--shadow);
    border: 1px solid rgba(62,76,73,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.form-container:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

/* TITLE */
.form-title {
    color: var(--accent-color);
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    margin-bottom: 1.5rem;
    letter-spacing: 0.5px;
    position: relative;
}
.form-title::after {
    content: '';
    display: block;
    width: 60px;
    height: 3px;
    background: var(--accent-color);
    margin: 10px auto 0;
    border-radius: 2px;
}

/* INPUTS */
.input-group {
    position: relative;
    margin-bottom: 1.5rem;
}
.input-group input {
    width: 100%;
    height: 48px;
    padding: 0.375rem 2.8rem;
    border-radius: 0.6rem;
    border: 1px solid rgba(62,76,73,0.3);
    background: var(--light-color);
    color: var(--main-color);
    font-size: 0.95rem;
    transition: all 0.3s ease;
}
.input-group input:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 8px rgba(200,160,72,0.25);
    outline: none;
}
.input-group i.icon-left {
    position: absolute;
    left: 0.8rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--main-color);
    font-size: 1.2rem;
}
.input-group .toggle-password {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: var(--main-color);
    font-size: 1.1rem;
}

/* BUTTON */
.btn-submit {
    background: var(--accent-color);
    color: var(--light-color);
    border: none;
    border-radius: 0.6rem;
    height: 48px;
    font-weight: 700;
    font-size: 1rem;
    width: 100%;
    transition: all 0.3s ease;
}
.btn-submit:hover {
    background: #a88433;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(200,160,72,0.35);
}

/* ALERTS */
.alert {
    background: rgba(200,160,72,0.1);
    border-left: 4px solid var(--accent-color);
    color: var(--main-color);
    border-radius: 0.5rem;
    padding: 0.75rem;
    font-size: 0.9rem;
    text-align: center;
    margin-bottom: 1.2rem;
}

/* REGISTER LINK */
.register-link {
    text-align: center;
    margin-top: 1.2rem;
    font-size: 0.9rem;
}
.register-link a {
    color: var(--accent-color);
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
}
.register-link a:hover {
    color: var(--main-color);
}

/* RESPONSIVE */
@media (max-width:576px) {
    .form-container { padding: 2rem 1rem; }
    .form-title { font-size: 1.7rem; }
}
</style>
</head>
<body>

<div class="form-container">
    <h4 class="form-title">üìù Inscription</h4>

    <div class="alert" id="error-msg" style="display:none;">
        Veuillez corriger les erreurs ci-dessous.
    </div>

    <form id="registerForm" method="POST" novalidate>
        <div class="input-group">
            <i class="fa fa-user icon-left"></i>
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="input-group">
            <i class="fa fa-envelope icon-left"></i>
            <input type="email" name="email" placeholder="Adresse e-mail" required>
        </div>
        <div class="input-group">
            <i class="fa fa-phone icon-left"></i>
            <input type="text" name="telephone" placeholder="T√©l√©phone" required>
        </div>
        <div class="input-group">
            <i class="fa fa-lock icon-left"></i>
            <input type="password" id="password1" name="password1" placeholder="Mot de passe" required>
            <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('password1', this)"></i>
        </div>
        <div class="input-group">
            <i class="fa fa-lock icon-left"></i>
            <input type="password" id="password2" name="password2" placeholder="Confirmer le mot de passe" required>
            <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('password2', this)"></i>
        </div>

        <button type="submit" class="btn-submit">S'inscrire</button>
    </form>

    <p class="register-link">
        Vous avez d√©j√† un compte ? <a href="login.html">Connectez-vous ici</a>
    </p>
</div>

<script>
function togglePassword(fieldId, icon) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace('fa-eye-slash','fa-eye');
    } else {
        input.type = "password";
        icon.classList.replace('fa-eye','fa-eye-slash');
    }
}
</script>

</body>
</html>
