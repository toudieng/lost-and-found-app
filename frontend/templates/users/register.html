{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription</title>

<!-- Bootstrap & FontAwesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
:root {
    --main-color: #3E4C49;
    --accent-color: #C8A048;
    --light-color: #FFFFFF;
}

/* BODY */
body {
    background: linear-gradient(135deg, var(--light-color), #f3f3f3);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: var(--main-color);
}

/* FORM CONTAINER */
.form-container {
    background: var(--light-color);
    border-radius: 1rem;
    box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    padding: 2.5rem 2rem;
    width: 100%;
    max-width: 450px;
    border: 1px solid rgba(62, 76, 73, 0.15);
    opacity: 0;
    transform: translateY(40px);
    animation: fadeInUp 0.8s forwards;
}

@keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
}

.form-title {
    color: var(--accent-color);
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    margin-bottom: 1.8rem;
    opacity: 0;
    transform: translateY(-20px);
    animation: titleFade 0.8s forwards 0.3s;
}

@keyframes titleFade {
    to { opacity: 1; transform: translateY(0); }
}

/* INPUTS */
.input-group {
    position: relative;
    margin-bottom: 1.5rem;
    opacity: 0;
    transform: translateX(-30px);
    animation: inputFade 0.6s forwards;
}

.input-group:nth-child(1) { animation-delay: 0.5s; }
.input-group:nth-child(2) { animation-delay: 0.6s; }
.input-group:nth-child(3) { animation-delay: 0.7s; }
.input-group:nth-child(4) { animation-delay: 0.8s; }
.input-group:nth-child(5) { animation-delay: 0.9s; }

@keyframes inputFade {
    to { opacity: 1; transform: translateX(0); }
}

.input-group input {
    width: 100%;
    height: 45px;
    border-radius: 0.6rem;
    border: 1px solid rgba(62,76,73,0.3);
    padding-left: 2.5rem;  /* espace pour ic√¥ne gauche */
    padding-right: 2.5rem; /* espace pour ic√¥ne droite (mot de passe) */
    background: var(--light-color);
    transition: 0.3s;
    color: var(--main-color);
}

.input-group input:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 10px rgba(200,160,72,0.35);
    outline: none;
    transform: scale(1.02);
}

/* Ic√¥nes √† l'int√©rieur */
.input-group i.fa-user,
.input-group i.fa-envelope,
.input-group i.fa-phone,
.input-group i.fa-lock {
    position: absolute;
    top: 50%;
    left: 0.75rem;
    transform: translateY(-50%);
    font-size: 1.2rem;
    color: var(--main-color);
}

/* Ic√¥ne ‚Äú≈ìil‚Äù pour mot de passe */
.toggle-password {
    position: absolute;
    top: 50%;
    right: 0.75rem;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 1.1rem;
    color: var(--main-color);
}

/* BUTTON */
.btn-submit {
    background-color: var(--accent-color);
    color: var(--light-color);
    border: none;
    border-radius: 0.6rem;
    height: 45px;
    width: 100%;
    font-weight: 700;
    transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: buttonFade 0.6s forwards 1s;
}

.btn-submit:hover {
    background-color: #A88433;
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(200,160,72,0.3);
}

@keyframes buttonFade {
    to { opacity: 1; transform: translateY(0); }
}

/* ALERTS */
.alert {
    border-radius: 0.6rem;
    font-size: 0.9rem;
    text-align: center;
    margin-bottom: 1rem;
    padding: 0.65rem 0.8rem;
}

/* REGISTER LINK */
.register-link {
    text-align: center;
    margin-top: 1.2rem;
    font-size: 0.9rem;
}
.register-link a {
    color: var(--accent-color);
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
}
.register-link a:hover {
    color: var(--main-color);
}

/* RESPONSIVE */
@media (max-width: 576px) {
    .form-container { padding: 2rem 1rem; }
    .form-title { font-size: 1.6rem; }
}
</style>
</head>
<body>

<div class="form-container">
    <h4 class="form-title">üìù Inscription</h4>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" name="username" placeholder="Nom d‚Äôutilisateur" required>
        </div>
        <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" placeholder="Adresse e-mail" required>
        </div>
        <div class="input-group">
            <i class="fa fa-phone"></i>
            <input type="text" name="telephone" placeholder="T√©l√©phone">
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="password1" name="password1" placeholder="Mot de passe" required>
            <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('password1', this)"></i>
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="password2" name="password2" placeholder="Confirmez le mot de passe" required>
            <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('password2', this)"></i>
        </div>

        <button type="submit" class="btn-submit">S‚Äôinscrire</button>
    </form>

    <p class="register-link">
        D√©j√† un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a>
    </p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script>
function togglePassword(fieldId, icon) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace('fa-eye-slash','fa-eye');
    } else {
        input.type = "password";
        icon.classList.replace('fa-eye','fa-eye-slash');
    }
}
</script>
</body>
</html>
