{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --main-color: #3E4C49;       /* vert gris foncÃ© */
            --accent-color: #C8A048;     /* dorÃ© */
            --light-color: #FFFFFF;      /* blanc */
        }

        /* =========================
           BODY
        ========================= */
        body {
            background: linear-gradient(135deg, var(--light-color), #f3f3f3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: var(--main-color);
        }

        /* =========================
           FORM CONTAINER
        ========================= */
        .form-container {
            background: var(--light-color);
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(62, 76, 73, 0.15);
        }

        .form-title {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* =========================
           INPUTS
        ========================= */
        .input-group {
            position: relative;
            margin-bottom: 1.3rem;
        }

        .input-group input {
            width: 100%;
            height: 45px;
            border-radius: 0.6rem;
            border: 1px solid rgba(62, 76, 73, 0.3);
            padding: 0.375rem 2.5rem 0.375rem 0.75rem;
            background: var(--light-color);
            transition: 0.3s;
            color: var(--main-color);
        }

        .input-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(200,160,72,0.3);
            outline: none;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--main-color);
            font-size: 1.2rem;
        }

        .input-group .fa-envelope { right: 0.8rem; }
        .input-group .fa-lock { right: 2.4rem; }
        .toggle-password { right: 0.8rem; cursor: pointer; }

        /* =========================
           BUTTON
        ========================= */
        .btn-submit {
            background-color: var(--accent-color);
            color: var(--light-color);
            border: none;
            border-radius: 0.6rem;
            height: 45px;
            width: 100%;
            font-weight: 700;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #A88433;
            transform: translateY(-2px);
        }

        /* =========================
           LINKS & ALERTS
        ========================= */
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: var(--accent-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--main-color);
        }

        .alert {
            border-radius: 0.6rem;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h4 class="form-title">ðŸ”‘ Connexion</h4>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} py-2 px-3">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="input-group">
            <input type="email" name="email" placeholder="Adresse e-mail" required>
            <i class="fa fa-envelope"></i>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            <i class="fa fa-lock"></i>
            <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('password', this)"></i>
        </div>
        <button type="submit" class="btn-submit">Se connecter</button>
    </form>

    <p class="register-link small mt-3">
        Pas de compte ? <a href="{% url 'register' %}">Inscrivez-vous ici</a>
    </p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script>
function togglePassword(fieldId, icon) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace('fa-eye-slash','fa-eye');
    } else {
        input.type = "password";
        icon.classList.replace('fa-eye','fa-eye-slash');
    }
}
</script>
</body>
</html>
