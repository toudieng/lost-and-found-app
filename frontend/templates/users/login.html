{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #495057;
            --button-color: #CC5500;
            --button-color-hover: #e6b800;
            --input-bg: rgba(255,255,255,0.95);
        }
        body {
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background: var(--input-bg);
            backdrop-filter: blur(12px);
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 400px;
        }
        .form-title {
            color: var(--button-color);
            font-weight: 700;
            font-size: 1.9rem;
            text-align: center;
            margin-bottom: 1.8rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group input {
            width: 100%;
            height: 45px;
            padding: 0.375rem 2.5rem 0.375rem 0.75rem;
            border-radius: 0.6rem;
            border: 1px solid #ced4da;
            transition: 0.3s ease;
        }
        .input-group i {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            color: var(--main-color);
            font-size: 1.2rem;
        }
        .toggle-password {
            right: 2.5rem;
            cursor: pointer;
        }
        .btn-submit {
            background: linear-gradient(90deg, var(--button-color), var(--button-color-hover));
            color: #fff;
            border: none;
            border-radius: 0.6rem;
            height: 45px;
            width: 100%;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background: linear-gradient(90deg, var(--button-color-hover), var(--button-color));
            transform: translateY(-2px) scale(1.02);
        }
        .text-error { color: #dc3545; font-size: 0.85rem; }
        .register-link a { color: var(--button-color); font-weight: 600; text-decoration: none; }
        .register-link a:hover { color: var(--button-color-hover); }
    </style>
</head>
<body>
<div class="form-container">
    <h4 class="form-title">ðŸ”‘ Connexion</h4>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} py-2 px-3">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="input-group">
            <input type="email" name="email" class="form-control" placeholder="Adresse e-mail" required>
            <i class="fa fa-envelope"></i>
        </div>
        <div class="input-group">
            <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
            <i class="fa fa-lock"></i>
            <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('password', this)"></i>
        </div>
        <button type="submit" class="btn-submit">Se connecter</button>
    </form>

    <p class="mt-3 text-center small register-link">
        Pas de compte ? <a href="{% url 'register' %}">Inscrivez-vous ici</a>
    </p>
</div>

<script>
function togglePassword(fieldName, icon) {
    const input = document.querySelector(`input[name="${fieldName}"]`);
    if(input.type === "password") {
        input.type = "text";
        icon.classList.replace('fa-eye-slash','fa-eye');
    } else {
        input.type = "password";
        icon.classList.replace('fa-eye','fa-eye-slash');
    }
}
</script>
</body>
</html>
