{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Espace Policier{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #1a1a1a, #2c2c2c);
            color: #fff;
            min-height: 100vh;
            padding: 2rem 1rem;
            position: sticky;
            top: 0;
        }
        .sidebar h4 { color: #ffc107; margin-bottom: 1.5rem; text-align: center; }
        .sidebar .nav-link {
            color: #ddd;
            margin-bottom: 0.7rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }
        .sidebar .nav-link:hover { background-color: #495057; color: #ffc107; text-decoration: none; }

        /* Contenu principal */
        .main-content { padding: 2rem; }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            {% block sidebar %}
            <!-- La sidebar spÃ©cifique au policier sera ici -->
            {% endblock %}
        </div>

        <!-- Contenu principal -->
        <div class="col-md-9 col-lg-10 main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
