      <span class="brand-text">Lost & Found</span>
    </a>

    <!-- Bouton burger -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu principal -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
      <ul class="navbar-nav mb-2 mb-lg-0 gap-lg-4">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">

        </li>
        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link" href="#about1"><i class="bi bi-clock-history me-1"></i> Déclarations récentes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}">
            <i class="bi bi-envelope me-1"></i> Contact
          </a>
        </li>
      </ul>
    </div>

    <!-- Zone utilisateur -->
    <div class="d-flex align-items-center gap-2">
      {% if user.is_authenticated %}
        <a class="btn btn-sm fw-bold px-3 d-flex align-items-center gap-2" 
           style="background-color: var(--accent-color); color: var(--light-color);" 
           href="{% url 'profil_citoyen' %}">
          {% if user.profile.photo %}
            <img src="{{ user.profile.photo.url }}" alt="Photo" class="rounded-circle" style="width:30px; height:30px; object-fit:cover;">
          {% else %}
            <i class="bi bi-person-circle fs-5"></i>
          {% endif %}
          {{ user.first_name|default:user.username }}
        </a>

          <i class="bi bi-box-arrow-right me-1"></i> Déconnexion
        </a>
      {% else %}
        <a class="btn btn-sm fw-bold px-3" 
           style="background-color: transparent; border: 1px solid var(--accent-color); color: var(--accent-color);" 
           href="{% url 'login' %}">
          <i class="bi bi-box-arrow-in-right me-1"></i> Connexion
