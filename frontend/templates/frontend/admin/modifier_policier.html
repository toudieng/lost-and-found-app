{% extends "frontend/admin/base_admin.html" %}

{% block title %}Modifier policier{% endblock %}

{% block content %}
<h2>✏️ Modifier Policier : {{ policier.first_name }} {{ policier.last_name }}</h2>

<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sauvegarder</button>
    <a href="{% url 'gerer_policiers' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
