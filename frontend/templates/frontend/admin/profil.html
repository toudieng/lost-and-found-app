{% extends "frontend/admin/base_admin.html" %}
{% block title %}Mon Profil{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>👤 Mon Profil</h2>
    <div class="card p-4">
        <div class="d-flex align-items-center">
            <img src="{{ user.photo.url }}" alt="Photo de profil" class="rounded-circle me-3" width="100" height="100">
            <div>
                <p><strong>Nom d’utilisateur :</strong> {{ user.username }}</p>
                <p><strong>Email :</strong> {{ user.email }}</p>
                <p><strong>Téléphone :</strong> {{ user.telephone }}</p>
                <p><strong>Rôle :</strong> {{ user.get_role_display }}</p>
            </div>
        </div>
        <a href="{% url 'modifier_profil_admin' %}" class="btn btn-primary mt-3">✏️ Modifier</a>
    </div>
</div>
{% endblock %}
