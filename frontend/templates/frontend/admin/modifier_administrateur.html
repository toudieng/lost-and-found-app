{% extends "frontend/admin/base_admin.html" %}

{% block title %}Modifier Administrateur{% endblock %}

{% block content %}
<h2>✏️ Modifier Administrateur : {{ utilisateur.username }}</h2>

<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sauvegarder</button>
    <a href="{% url 'gerer_utilisateurs' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
