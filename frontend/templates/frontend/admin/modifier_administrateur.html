{% extends "frontend/admin/base_admin.html" %}

{% block title %}Modifier Administrateur{% endblock %}

{% block extra_css %}
<style>
    h2 {
        font-weight: 700;
        color: var(--main-color);
        margin-bottom: 1.5rem;
    }

    form {
        max-width: 600px;
    }

    .btn-primary {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: var(--light-color);
        transition: 0.2s;
    }
    .btn-primary:hover {
        background-color: var(--accent-color-dark);
        border-color: var(--accent-color-dark);
    }

    .btn-secondary {
        background-color: var(--main-color-light);
        border-color: var(--main-color-light);
        color: var(--main-color);
        transition: 0.2s;
    }
    .btn-secondary:hover {
        background-color: var(--main-color);
        color: var(--light-color);
    }

    .form-control {
        border-radius: 6px;
        border: 1px solid #ced4da;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>‚úèÔ∏è Modifier Administrateur : {{ utilisateur.username }}</h2>

    <form method="post" class="card shadow p-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">üíæ Sauvegarder</button>
            <a href="{% url 'gerer_utilisateurs' %}" class="btn btn-secondary ms-2">‚ùå Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
