{% extends "frontend/admin/base_admin.html" %}
{% block title %}Répondre à un message{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">✉️ Répondre à {{ message_obj.nom }}</h3>

    <div class="card shadow p-3 mb-4">
        <p><strong>Message reçu :</strong></p>
        <p>{{ message_obj.contenu }}</p>
        <small>Envoyé le {{ message_obj.date_envoi|date:"d/m/Y H:i" }}</small>
    </div>

    <form method="post" class="card shadow p-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="reponse" class="form-label">Votre réponse</label>
            <textarea name="reponse" id="reponse" rows="4" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Envoyer la réponse</button>
        <a href="{% url 'liste_messages' %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
{% endblock %}
