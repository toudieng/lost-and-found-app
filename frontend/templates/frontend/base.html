{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lost & Found{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS global -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        :root {
            --main-color: #3E4C49;         /* vert gris foncé */
            --accent-color: #C8A048;       /* doré */
            --light-color: #FFFFFF;        /* blanc */
        }

        /* =========================
           Body
        ========================= */
        body {
            background-color: var(--light-color);
            color: var(--main-color);
            font-family: 'Poppins', sans-serif;
            transition: background 0.4s ease, color 0.4s ease;
        }

        /* =========================
           Navbar
        ========================= */
        .navbar-custom {
            background-color: var(--main-color) !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .navbar-custom .navbar-brand {
            color: var(--accent-color) !important;
            font-weight: 700;
            font-size: 1.3rem;
        }
        .navbar-custom .nav-link {
            color: var(--light-color) !important;
            position: relative;
            transition: color 0.3s ease;
        }
        .navbar-custom .nav-link:hover,
        .navbar-custom .nav-link.active {
            color: var(--accent-color) !important;
        }

        .navbar-custom .btn {
            background-color: var(--accent-color);
            color: var(--light-color);
            border-radius: 25px;
            padding: 6px 16px;
            border: none;
            transition: background 0.3s ease;
        }
        .navbar-custom .btn:hover {
            background-color: #A88433; /* version plus sombre du doré */
        }

        /* =========================
           Footer
        ========================= */
        footer {
            background-color: var(--main-color);
            color: var(--light-color);
            padding: 25px 0;
            text-align: center;
        }
        footer a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: var(--light-color);
        }

        /* =========================
           Form containers (connexion / inscription)
        ========================= */
        .form-container {
            max-width: 400px;
            background-color: var(--light-color);
            border: 1px solid rgba(62, 76, 73, 0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 2.5rem 1.5rem;
            margin: auto;
        }
        .form-title {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 1.7rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .input-group input {
            border-radius: 0.6rem;
            border: 1px solid rgba(62, 76, 73, 0.3);
            background: var(--light-color);
            padding: 10px 12px;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 6px rgba(200,160,72,0.3);
            outline: none;
        }
        .btn-submit {
            background-color: var(--accent-color);
            color: var(--light-color);
            border: none;
            border-radius: 0.6rem;
            height: 45px;
            width: 100%;
            font-weight: 700;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-submit:hover {
            background-color: #A88433;
            transform: translateY(-2px);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    {% include "frontend/navbar.html" %}

    <!-- Décalage navbar -->
    <div style="margin-top: 75px;"></div>

    <!-- Contenu principal -->
    <main class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include "frontend/footer.html" %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
