{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lost & Found{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS global -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        :root {
            --main-color: #3E4C49;
            --accent-color: #C8A048;
            --light-color: #FFFFFF;
            --shadow-color: rgba(0,0,0,0.1);
        }

        body {
            background-color: var(--light-color);
            color: var(--main-color);
            font-family: 'Poppins', sans-serif;
            transition: background 0.4s ease, color 0.4s ease;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }

        /* =========================
           Forms (connexion / inscription / déclaration)
        ========================= */
        .form-container {
            max-width: 480px;
            background-color: var(--light-color);
            border: 1px solid rgba(62,76,73,0.15);
            border-radius: 1rem;
            box-shadow: 0 12px 30px var(--shadow-color);
            padding: 2.5rem 2rem;
            margin: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 40px var(--shadow-color);
        }
        .form-title {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 1.9rem;
            text-align: center;
            margin-bottom: 1.8rem;
        }
        .input-group input,
        .input-group select,
        .input-group textarea {
            border-radius: 0.6rem;
            border: 1px solid rgba(62, 76, 73, 0.3);
            background: var(--light-color);
            padding: 10px 12px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(200,160,72,0.3);
            outline: none;
        }

        .btn-submit {
            background-color: var(--accent-color);
            color: var(--light-color);
            border: none;
            border-radius: 0.6rem;
            height: 45px;
            width: 100%;
            font-weight: 700;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-submit:hover {
            background-color: #A88433;
            transform: translateY(-2px);
        }

        /* =========================
           Retour / navigation boutons
        ========================= */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 0.5rem;
            padding: 6px 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: var(--accent-color);
            color: var(--light-color);
            transform: translateY(-2px);
        }

        /* =========================
           Animations Fade Up
        ========================= */
        .fade-up { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .fade-up.show { opacity: 1; transform: translateY(0); }

        /* =========================
           Responsive tweaks
        ========================= */
        @media (max-width: 768px) {
            .form-container { padding: 2rem 1.5rem; }
        }
        @media (max-width: 576px) {
            .form-title { font-size: 1.6rem; }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    {% include "frontend/navbar.html" %}

    <!-- Décalage navbar -->
    <div style="margin-top: 75px;"></div>

    <!-- Contenu principal -->
    <main class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include "frontend/footer.html" %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fade Up Animation -->
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const elements = document.querySelectorAll(".fade-up");
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("show");
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.2 });
        elements.forEach(el => observer.observe(el));
    });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
