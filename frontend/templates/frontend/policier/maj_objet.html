{% extends "frontend/policier/base_policier.html" %}
{% block title %}Mettre à jour l'objet{% endblock %}

{% block content %}
<h2>✏️ Mettre à jour l'état de l'objet</h2>
<form method="post" class="form">
  {% csrf_token %}
  <p><strong>Objet :</strong> {{ objet.nom }}</p>
  <p><strong>Description :</strong> {{ objet.description }}</p>
  <div class="mb-3">
    <label for="etat" class="form-label">État</label>
    <select name="etat" id="etat" class="form-select">
      <option value="En attente" {% if objet.etat == "En attente" %}selected{% endif %}>En attente</option>
      <option value="Restitué" {% if objet.etat == "Restitué" %}selected{% endif %}>Restitué</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
{% endblock %}
