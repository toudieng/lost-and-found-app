{% extends "frontend/policier/base_policier.html" %}
{% load static %}

{% block title %}Planifier une restitution{% endblock %}

{% block extra_css %}
<style>
:root {
    --main-color: #3E4C49;       /* vert-gris fonc√© */
    --accent-color: #C8A048;     /* dor√© */
    --light-color: #FFFFFF;       /* blanc */
    --main-color-light: rgba(62,76,73,0.1);
}

/* Container */
.container {
    max-width: 700px;
}

/* Card */
.card {
    border-radius: 1rem;
    border: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}

/* Card header */
.card-header {
    background: var(--main-color);
    color: var(--accent-color);
    font-weight: 600;
    border-top-left-radius: 1rem;
    border-top-right-radius: 1rem;
    text-align: center;
}

/* Form labels */
.form-label {
    color: var(--main-color);
    font-weight: 500;
}

/* Inputs & selects */
.form-control, .form-select {
    border-radius: 0.5rem;
    border: 1px solid #ced4da;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.form-control:focus, .form-select:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 0 0.2rem rgba(200,160,72,0.25);
}

/* Button */
.btn-success {
    background: var(--main-color);
    border: none;
    color: var(--light-color);
    font-weight: 600;
    transition: all 0.3s;
}

.btn-success:hover {
    background: #2e3a38; /* vert-gris fonc√© plus sombre au hover */
}
</style>
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0">üìç Planifier une restitution</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Objet -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Objet</label>
                            <input type="text" class="form-control" 
                                   value="{{ restitution.objet.nom }}" disabled>
                            <input type="hidden" name="objet" value="{{ restitution.objet.id }}">
                        </div>

                        <!-- R√©clamant -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">R√©clam√© par</label>
                            {% if declaration %}
                                <select class="form-select" name="citoyen" required>
                                    <option value="" disabled selected>-- S√©lectionnez le r√©clamant --</option>
                                    {% for user in declaration.reclame_par.all %}
                                        <option value="{{ user.id }}">{{ user.username }}</option>
                                    {% endfor %}
                                </select>
                            {% else %}
                                <input type="text" class="form-control" 
                                       value="{{ restitution.citoyen.username }}" disabled>
                                <input type="hidden" name="citoyen" value="{{ restitution.citoyen.id }}">
                            {% endif %}
                        </div>

                        <!-- Date de restitution -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold" for="date">Date de restitution</label>
                            <input type="date" class="form-control" id="date" 
                                   name="date_restitution" 
                                   value="{{ form.date_restitution.value|default_if_none:'' }}" required>
                        </div>

                        <!-- Heure -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold" for="heure">Heure</label>
                            <input type="time" class="form-control" id="heure" 
                                   name="heure_restitution" 
                                   value="{{ form.heure_restitution.value|default_if_none:'' }}" required>
                        </div>

                        <!-- Commissariat -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold" for="commissariat">Commissariat</label>
                            <select class="form-select" id="commissariat" name="commissariat" required>
                                <option value="" disabled {% if not form.commissariat.value %}selected{% endif %}>
                                    -- S√©lectionnez un commissariat --
                                </option>
                                {% for commissariat in commissariats %}
                                    <option value="{{ commissariat.id }}"
                                        {% if form.commissariat.value == commissariat.id %}selected{% endif %}>
                                        {{ commissariat.nom }}
                                    </option>
                                {% empty %}
                                    <option disabled>Aucun commissariat disponible</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg w-100">Planifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
