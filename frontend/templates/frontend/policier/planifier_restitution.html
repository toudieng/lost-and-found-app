{% extends "frontend/base.html" %}

{% block title %}Planifier une restitution{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">üìç Planifier une restitution</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Objet pr√©-rempli -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Objet</label>
                            <input type="text" class="form-control" value="{{ declaration.objet.nom }}" disabled>
                            <input type="hidden" name="objet" value="{{ declaration.objet.id }}">
                        </div>

                        <!-- R√©clamant -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">R√©clam√© par</label>
                            <input type="text" class="form-control" value="{{ declaration.reclame_par.username }}" disabled>
                            <input type="hidden" name="citoyen" value="{{ declaration.reclame_par.id }}">
                        </div>

                        <!-- Date de restitution -->
                        <div class="mb-3">
                            <label for="date" class="form-label fw-semibold">Date de restitution</label>
                            <input type="date" class="form-control" id="date" name="date_restitution" required>
                        </div>

                        <!-- Heure de restitution -->
                        <div class="mb-3">
                            <label for="heure" class="form-label fw-semibold">Heure</label>
                            <input type="time" class="form-control" id="heure" name="heure_restitution" required>
                        </div>

                        <!-- Commissariat -->
                        <div class="mb-3">
                            <label for="commissariat" class="form-label fw-semibold">Commissariat</label>
                            <select class="form-select" id="commissariat" name="commissariat" required>
                                <option value="" disabled selected>-- S√©lectionnez un commissariat --</option>
                                {% for commissariat in commissariats %}
                                    <option value="{{ commissariat.id }}">{{ commissariat.nom }}</option>
                                {% empty %}
                                    <option disabled>Aucun commissariat disponible</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg w-100">Planifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
