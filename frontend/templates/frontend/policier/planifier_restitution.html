{% extends "frontend/policier/base_policier.html" %}
{% load static %}

{% block title %}Planifier une restitution{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">üìç Planifier une restitution</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Objet -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Objet</label>
                            <input type="text" class="form-control" 
                                   value="{{ restitution.objet.nom }}" disabled>
                            <input type="hidden" name="objet" value="{{ restitution.objet.id }}">
                        </div>

                        <!-- R√©clamant (liste d√©roulante) -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">R√©clam√© par</label>
                            {% if declaration %}
                                <select class="form-select" name="citoyen" required>
                                    <option value="" disabled selected>-- S√©lectionnez le r√©clamant --</option>
                                    {% for user in declaration.reclame_par.all %}
                                        <option value="{{ user.id }}">{{ user.username }}</option>
                                    {% endfor %}
                                </select>
                            {% else %}
                                <input type="text" class="form-control" 
                                       value="{{ restitution.citoyen.username }}" disabled>
                                <input type="hidden" name="citoyen" value="{{ restitution.citoyen.id }}">
                            {% endif %}
                        </div>

                        <!-- Date de restitution -->
                        <div class="mb-3">
                            <label for="date" class="form-label fw-semibold">Date de restitution</label>
                            <input type="date" class="form-control" id="date" 
                                   name="date_restitution" 
                                   value="{{ form.date_restitution.value|default_if_none:'' }}" required>
                        </div>

                        <!-- Heure de restitution -->
                        <div class="mb-3">
                            <label for="heure" class="form-label fw-semibold">Heure</label>
                            <input type="time" class="form-control" id="heure" 
                                   name="heure_restitution" 
                                   value="{{ form.heure_restitution.value|default_if_none:'' }}" required>
                        </div>

                        <!-- Commissariat -->
                        <div class="mb-3">
                            <label for="commissariat" class="form-label fw-semibold">Commissariat</label>
                            <select class="form-select" id="commissariat" name="commissariat" required>
                                <option value="" disabled {% if not form.commissariat.value %}selected{% endif %}>
                                    -- S√©lectionnez un commissariat --
                                </option>
                                {% for commissariat in commissariats %}
                                    <option value="{{ commissariat.id }}"
                                        {% if form.commissariat.value == commissariat.id %}selected{% endif %}>
                                        {{ commissariat.nom }}
                                    </option>
                                {% empty %}
                                    <option disabled>Aucun commissariat disponible</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg w-100">Planifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
