{% extends "frontend/base.html" %}
{% block title %}Modifier Profil{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header" style="background-color: #3E4C49; color: #C8A048;">
                    <h4 class="mb-0">‚úèÔ∏è Modifier mon profil</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                {{ field.label_tag }}
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" style="background-color: #C8A048; color: #3E4C49; border:none;" class="btn">
                            üíæ Enregistrer
                        </button>
                        <a href="{% url 'profil_citoyen' %}" style="background-color: #6c757d; color: #fff;" class="btn ms-2">
                            üîô Annuler
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
