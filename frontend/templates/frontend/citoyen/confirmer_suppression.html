{% extends "frontend/base.html" %}
{% block title %}Supprimer Objet{% endblock %}

{% block content %}
<h2>Supprimer l'objet</h2>
<p>Voulez-vous vraiment supprimer l'objet "{{ declaration.objet.nom }}" ?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'objets_perdus' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
