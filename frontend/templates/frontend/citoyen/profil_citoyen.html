{% extends "frontend/base.html" %}
{% block title %}Mon Profil{% endblock %}
{% block content %}
<div class="container py-4">
    <h2>⚙️ Mon Profil</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">Enregistrer</button>
    </form>
</div>
{% endblock %}
