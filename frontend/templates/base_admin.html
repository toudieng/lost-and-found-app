<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - Objets Perdus{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
<div class="container-fluid">
    <div class="row g-0">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <h4>⚙️ Admin</h4>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link {% if request.resolver_match.url_name == 'gerer_commissariats' %}active{% endif %}"
                       href="{% url 'gerer_commissariats' %}">🏢 Gérer Commissariats</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link {% if request.resolver_match.url_name == 'gerer_utilisateurs' %}active{% endif %}"
                       href="{% url 'gerer_utilisateurs' %}">👥 Gérer Utilisateurs</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link {% if request.resolver_match.url_name == 'voir_stats' %}active{% endif %}"
                       href="{% url 'voir_stats' %}">📊 Statistiques</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link {% if request.resolver_match.url_name == 'creer_policier' %}active{% endif %}"
                       href="{% url 'creer_policier' %}">👮 Créer Policier</a>
                </li>
            </ul>
        </div>

        <!-- Contenu principal -->
        <div class="col-md-9 col-lg-10 main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
